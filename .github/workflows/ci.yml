name: CI

on:
    push:
        branches:
            - main
        paths-ignore:
            - "README.md"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name:  setup go
              uses: actions/setup-go@v2
              with:
                go-version: 1.22
            - name: Build
              run: go build -o go-web-app
            - name: Test
              run: go test ./...
    code-quality:
        runs-on: ubuntu
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name: golang int
              uses: golangci/golangci-lint-action@v6
              with:
                version: v1.56.2

